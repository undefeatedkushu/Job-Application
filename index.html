<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lolu">
        <div class="hagu">
            <div class="contaner_name">
                <div class="headline"><h2>Job Application
                    <span id="chomu">(web)</span><h2></div>
                </h2>
                <form action="">
                    <div class="form_container">
                         
                          <div class="form_cont">
                            <label for="">First Name</label>
                            <input 
                            id="first_name"
                            name="first_name"
                            placeholder="Enter First Name..."
                            />
                         </div>

                         <div class="form_cont">
                                <label for="">Last Name</label>
                                <input 
                                id="last_name"
                                name="last_name"
                                placeholder="Enter last Name..."
                                />
                          </div>

                          <div class="form_cont">
                                <label for="">Email</label>
                                 <input 
                                 id="email"
                                name="type email"
                                 placeholder="email..."
                                 type="email"
                                    /> 
                            </div>       
                                    
                          <div class="form_cont">
                                 <label for="">Job Role</label>
           
                                    <select id="job_role" name="job_role">
                                    <option>choose here</option>
                                    <option value="frontend">Frontend Engineer</option>
                                    <option value="backend">Backend Engineer</option>
                                    <option value="">FullStack Engineer</option>
                                    <option value="uiux">UI/UX</option>
       
                                    </select>
                             </div>      

                          <div class="form_cont">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" rows="1" cols="70" placeholder="house no/building no, area/locality, landmark"></textarea>
                          </div>

                          <div class="form_cont">
                            <label for="pin">PinCode</label>
                            <input id="pin" name="pin" type="number" />
                            
                          </div>

                          <div class="form_cont">
                                <label for="">Start Date</label>
                                 <input 
                                 id="Start Date"
                                 name="Start Date"
                                 type="date"    />
                          </div>
                           
                          <div class="form_cont">
                             <label for="CV Upload">Upload your CV</label>
                             <input 
                             id="Upload your CV"
                             name="Upload your CV"
                             type="file" />
                            </div>
                             

                    </div>
                       <div class="submit_button">
                             <button type="submit">SUBMIT</button>
                       </div>
                </form>
                
            </div>
        </div>
        
    </div>
    
</body>
</html>
